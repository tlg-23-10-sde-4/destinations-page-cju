<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer async></script>
    <!-- Add bootstrap link -->

    <!-- custom styles -->
  </head>
  <body>
    <header class="container">
      <h1>Vacation Destination Wishlist</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </p>
    </header>
    <section class="container">
      <div class="row">
        <article class="col-12 col-sm-3">
          <form id="user_input_form">
            <label for="destination_name">Destination Name</label>
            <input
              required
              type="text"
              placeholder="Enter destination name"
              id="destination_name"
            />
            <label for="location_name">Location</label>
            <input
              required
              type="text"
              placeholder="Enter location name"
              id="location_name"
            />
            <label for="photo_url">Photo</label>
            <input type="url" placeholder="Enter photo url" id="photo_url" />
            <label for="description">Description</label>
            <textarea
              placeholder="Enter a brief description"
              id="description"
            ></textarea>
            <input type="submit" value="Add to List" />
          </form>
        </article>
        <article class="col-12 col-sm-9">
          <h3 id="cards_container_heading">
            Start by Filling out some Destination Details
          </h3>
          <div id="cards_container"></div>
        </article>
      </div>
    </section>
  </body>
</html>
